<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapa de Beyoncé</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Escapa de Beyoncé</h1>
        <button id="config-btn">⚙️ Configuración</button>
    </header>
    <main>
        <div id="config-menu" class="hidden">
            <h2>Configuración</h2>
            <form id="config-form">
                <label for="difficulty">Dificultad:</label>
                <select id="difficulty">
                    <option value="0.5">Fácil</option>
                    <option value="1">Media</option>
                    <option value="1.5">Difícil</option>
                </select><br>

                <label for="background-color">Color de fondo:</label>
                <input type="color" id="background-color" value="#f0f0f0"><br>

                <label for="player-color">Color del jugador:</label>
                <input type="color" id="player-color" value="#0000ff"><br>

                <label for="dark-mode">Modo oscuro:</label>
                <input type="checkbox" id="dark-mode"><br>

                <button type="submit">Guardar</button>
            </form>
        </div>
        <div id="game-area">
            <div id="player" class="personaje"></div>
            <div id="beyonce" class="personaje"></div>
        </div>
        <div id="score">
            <p>Puntaje: <span id="score-value">0</span></p>
            <button id="restart-btn">Reiniciar</button>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
